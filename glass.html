<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            --lg-bg-color: rgba(255, 255, 255, 0.25);
            --lg-highlight: rgba(255, 255, 255, 0.75);
            --lg-text: #ffffff;
            --lg-red: #fb4268;
            --lg-grey: #444739;
            }

            body {
            margin: 0;
            padding: 2rem 0;
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background: url("https://images.unsplash.com/photo-1588943211346-0908a1fb0b01?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NDk1MzU4MDV8&ixlib=rb-4.1.0&q=85") center/cover;
            animation: bg-move 5s ease-in-out infinite alternate;
            }

            @keyframes bg-move {
            from {
                background-position: center center;
            }
            to {
                background-position: center top;
            }
            }
            .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            }

            .container--mobile {
            min-width: 32rem;
            }

            .container--small {
            max-width: 10rem;
            margin: 5rem 1rem 1rem;
            }
            .container--small svg {
            fill: white;
            }

            .container--inline {
            display: flex;
            flex-direction: row;
            }

            .glass-container {
            position: relative;
            display: flex;
            align-items: center;
            background: transparent;
            border-radius: 2rem;
            overflow: hidden;
            flex: 1 1 auto;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
            color: var(--lg-text);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
            }

            .glass-container--rounded {
            border-radius: 3rem;
            }

            .glass-container--large {
            flex: 1 1 auto;
            }

            .glass-container--medium {
            flex: 1 1 auto;
            }

            .glass-container--small {
            flex: 0 1 auto;
            }

            .glass-filter,
            .glass-overlay,
            .glass-specular {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            }

            .glass-filter {
            z-index: 0;
            backdrop-filter: blur(4px);
            filter: url(#lensFilter) saturate(120%) brightness(1.15);
            }

            .glass-overlay {
            z-index: 1;
            background: var(--lg-bg-color);
            }

            .glass-specular {
            z-index: 2;
            box-shadow: inset 1px 1px 0 var(--lg-highlight), inset 0 0 5px var(--lg-highlight);
            }

            .glass-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex: 1 1 auto;
            align-items: center;
            justify-content: space-around;
            padding: 12px 28px;
            gap: 1rem;
            flex-wrap: wrap;
            }

            .glass-content__link {
            margin-bottom: -1px;
            margin-top: 6px;
            transition: transform 0.2s ease-out;
            }
            .glass-content__link img {
            width: 78px;
            }
            .glass-content__link:hover {
            transform: scale(1.1);
            }
            .glass-content__link:active {
            transform: scale(0.95);
            }

            .player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            }

            .player__thumb {
            display: flex;
            align-items: center;
            }

            .player__img {
            width: 5rem;
            height: auto;
            border-radius: 0.5rem;
            margin-right: 1rem;
            transition: transform 0.25s ease-out;
            }
            .player__img:hover {
            transform: scale(1.1);
            }
            .player__img:active {
            transform: scale(0.95);
            }

            .player__legend {
            color: black;
            }

            .player__legend__title,
            .player__legend__sub-title {
            margin: 0;
            font-size: 1rem;
            }

            .player__legend__sub-title {
            opacity: 0.6;
            }

            .player__controls {
            display: flex;
            align-items: center;
            }

            .player__controls > :first-child {
            margin-right: 2rem;
            }

            .glass-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: var(--lg-grey);
            transition: color 0.3s ease;
            cursor: pointer;
            }

            .glass-item svg {
            fill: var(--lg-grey);
            height: 50px;
            margin-bottom: 0.25rem;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.25));
            transition: transform 0.25s ease-out;
            }
            .glass-item svg:hover {
            transform: scale(1.1);
            }
            .glass-item svg:active {
            transform: scale(0.95);
            }

            .glass-item--active {
            background: rgba(0, 0, 0, 0.25);
            color: var(--lg-red);
            margin: -8px -40px;
            padding: 0.5rem 2.5rem;
            border-radius: 3rem;
            }

            .glass-item--active svg {
            fill: var(--lg-red);
            }
    </style>
</head>

<body>

    <div class="container container--mobile">
        <div class="glass-container glass-container--rounded glass-container--large">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">

            </div>
        </div>
    </div>

    <div class="container container--small">
        <div class="glass-container glass-container--small">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <svg viewBox="0 0 512 512" width="22" title="search">
                    <path
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
                </svg>
                Search
            </div>
        </div>
    </div>

    <div class="container">
        <div class="glass-container">
            <div class="glass-filter"></div>
            <div class="glass-overlay"></div>
            <div class="glass-specular"></div>
            <div class="glass-content">
                <a class="glass-content__link" href="#">
                    <img src="https://assets.codepen.io/923404/finder.png" alt="Finder" />
                </a>
                <a class="glass-content__link" href="#">
                    <img src="https://assets.codepen.io/923404/map.png" alt="Maps" />
                </a>
                <a class="glass-content__link" href="#">
                    <img src="https://assets.codepen.io/923404/messages.png" alt="Messages" />
                </a>
                <a class="glass-content__link" href="#">
                    <img src="https://assets.codepen.io/923404/safari.png" alt="Safari" />
                </a>
                <a class="glass-content__link" href="#">
                    <img src="https://assets.codepen.io/923404/books.png" alt="Books" />
                </a>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
                    <feComponentTransfer in="SourceAlpha" result="alpha">
                        <feFuncA type="identity" />
                    </feComponentTransfer>

                    <feGaussianBlur in="alpha" stdDeviation="50" result="blur" />

                    <feDisplacementMap in="SourceGraphic" in2="blur" scale="50" xChannelSelector="A"
                        yChannelSelector="A" />
                </filter>
            </svg>

        </div>
    </div>

</body>

</html>
